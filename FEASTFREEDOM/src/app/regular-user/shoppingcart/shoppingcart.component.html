
<table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Features</th>
      <th>Price</th>
      <th>Number of Order</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of numberid; let i = index">
      <td>{{item.name}}</td>
      <td>Veg:
        <div *ngIf="item.veg==1; then block; else elseblock"></div>
          <ng-template #block>
          <span>Yes</span>
          </ng-template>
          <ng-template #elseblock>
          <span>No</span>
          </ng-template>
        </td>
      <td>{{item.price | currency}}</td>
      <td><input type ="number" style="width: 40px" min = '1' (onchange)="retotal()" [(ngModel)]="numberorder[i]">
      <button class ="btn" (click)="deleteitem(item.id)">Remove</button></td>
      <td>{{item.price*numberorder[i] | currency}}</td>
      </tr>
    </tbody>
</table>
<div class="inline">
    <button class ="btn btn-primary" (click)="continue_shopping()" >ContinueShopping</button>
    <button class ="btn btn-primary" (click)="delete_cart()">Delete Cart</button>
    <div class="right ">Total:{{retotal()| currency}}
        <span><button class="btn btn-primary" (click)="checkout()" >Checkout</button></span>
    </div>
</div>
