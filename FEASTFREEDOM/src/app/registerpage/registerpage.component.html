<div class="container-fluid">
    <h2>Registration Page</h2>
     <form [formGroup]="registrationForm" (ngSubmit)="registration()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text"  style="width: 200px"   formControlName="firstname" class="form-control">
        <label>Last Name</label>
        <input type="text"  style="width: 200px"   formControlName="lastname" class="form-control">
        <label>Email</label>
        <input type="email"  style="width: 200px"   formControlName="email" class="form-control">
        <label>Password</label>
        <input type="password" style="width: 200px" formControlName="password" class="form-control">
        <label>Secure Question 1:</label>
            <select style="width: 350px" formControlName  = 'securequestion1' class="form-control">
              <option value="1">Where is your hometown?</option>
              <option value="2">What is your first car?</option>
              <option value="3">How many children do you have?</option>
              <option value='4'>What is your elementary school's name?</option>
            </select>
        <label>Answer question 1:</label>
        <input type="text" style="width: 200px" formControlName="answer1" class="form-control">
        <label>Secure Question 2:</label>
            <select style="width: 350px" formControlName  = 'securequestion2' class="form-control">
              <option value="1">Where is your hometown?</option>
              <option value="2">What is your first car?</option>
              <option value="3">How many children do you have?</option>
              <option value='4'>What is your elementary school's name?</option>
            </select>
        <label>Answer question 2:</label>
            <input type="text" style="width: 200px" formControlName="answer2" class="form-control">
        <label>User type:</label>
            <select style="width: 200px" formControlName  = 'usertype' class="form-control">
              <option value="admin">Admin</option>
              <option value="user">User</option>
             </select>
      </div>
    <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Submit</button>
  </form>
  <button class="btn btn-primary" type="submit" (click)="returnlogin()">Login</button>
</div>
