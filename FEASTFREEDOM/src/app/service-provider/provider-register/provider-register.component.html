<div class="container-fluid">
    <h2>Service Provider Registration Form</h2>
    
    <form #userForm="ngForm" (ngSubmit)="register()" validate>
      
      <div class="form-group">
        <label>Name of Restaurant</label>
        <input type="text" style="width: 300px" required minlength ="8" class="form-control" #name ="ngModel"
        name="name" [(ngModel)]="userModel.name">
        <div *ngIf="name.invalid && name.dirty">
            <small class="text-danger" >Name is required to be more than 8 letters</small>      
        </div>
        </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" style="width: 300px" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" style="width: 300px" required minlength ="4"  #password ="ngModel"
        class="form-control" name="password" [(ngModel)]="userModel.password">
        <div *ngIf="password.invalid && password.dirty">
          <small class="text-danger" >Password is required to be more than 4 digits and letters</small>      
      </div>
      </div>
  
      <div class="form-group">
        <label>Comfirmed Password</label>
        <input type="password" style="width: 300px" required minlength ="4" #confirmedpassword ="ngModel"
        class="form-control" name="confirmedpassword" [(ngModel)]="userModel.confirmedpassword">
      <div *ngIf="(userModel.password != userModel.confirmedpassword) && confirmedpassword.dirty && confirmedpassword.valid">
          <small class="text-danger" >Please retype your password!</small>      
      </div>
      </div>
    <button class ="btn btn-primary" (click)= 'cancel()' >Cancel</button>
    <button class="btn btn-primary" [disabled]="userForm.form.invalid || (userModel.password != userModel.confirmedpassword)" type="submit">Next</button>
    </form>
    <label>Already a Service Provider?</label>
    <button class ="btn btn-primary" (click)= 'login()' >Login Page</button>
   </div>
