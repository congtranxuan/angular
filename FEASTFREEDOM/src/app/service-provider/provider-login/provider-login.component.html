<div class="container-fluid">
    <h2>Service Provider Login Page</h2>
    <div [ngStyle]="{'color':'red'}">{{incorrectMessage}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" style="width: 300px"    formControlName="email" class="form-control">
        <label>Password</label>
        <input type="password" style="width: 300px" formControlName="password" class="form-control">
      </div>
    <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
  </form>
  <p>Be a Service Provider?
  <button class="btn btn-primary" type="submit" (click)="register()">Register</button> </p>
</div>
